<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu lateral</title>
    <link rel="stylesheet" href="./css/stytle.css">
    <script src="https://kit.fontawesome.com/82faf01a42.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>


        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>



    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <i class="fab fa-youtube"></i>
            <h4>tizeGAME</h4>
        </div>



        <div class="options__menu">

            <a href="#" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-file" title="Inicio"></i>
                    <h4>Portafolio</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-video" title="Inicio"></i>
                    <h4>Cursos</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-sticky-note" title="Inicio"></i>
                    <h4>Blog</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-id-badge" title="Inicio"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-address-card" title="Inicio"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>



        </div>



    </div>







    <script src="./js/script.js"></script>
</body>
</html>
